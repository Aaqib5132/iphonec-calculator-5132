<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main-container flex center">
        <div class="container">
            <div class="input-container">
                <input type="number" placeholder="0" maxlength="10" class="input">
            </div>
            <div class="center">
                <div class="number-container">
                    <div class="number Gray-btn">AC</div>
                    <div class="number Gray-btn">+/-</div>
                    <div class="number Gray-btn">%</div>
                    <div class="number yello-btn">/</div>
                    <div class="number nor-btn">7</div>
                    <div class="number nor-btn">8</div>
                    <div class="number nor-btn">9</div>
                    <div class="number yello-btn">*</div>
                    <div class="number nor-btn">4</div>
                    <div class="number nor-btn">5</div>
                    <div class="number nor-btn">6</div>
                    <div class="number  yello-btn"> - </div>
                    <div class="number nor-btn">1</div>
                    <div class="number nor-btn">2</div>
                    <div class="number nor-btn">3</div>
                    <div class="number yello-btn"> + </div>
                    <div class="number nor-btn">0</div>
                    <div class="number nor-btn">.</div>
                    <div class="number nor-btn">00</div>
                    <div class="number yello-btn">=</div>

                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
